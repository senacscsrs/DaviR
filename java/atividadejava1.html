<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Calculadora de Viagem</title>

<style>
body {
font-family: Arial, sans-serif;
padding: 20px;
color: #000;
}

form {
max-width: 300px;
margin: auto;
}

label, input, button {
display: block;
width: 100%;
margin-bottom: 10px;
}

input, button {
padding: 6px;
box-sizing: border-box;
}

button {
cursor: pointer;

}

#resultado {
max-width: 300px;
margin: 15px auto 0;
padding: 10px;
border: 1px solid #ccc;
}
</style>
</head>
<body>
<form id="viagemForm">
<h2>Calculadora de Viagem</h2>
<label for="nome">Seu nome:</label>
<input type="text" id="nome" required />
<label for="distancia">Distância da viagem (km):</label>
<input type="number" id="distancia" required min="1" />
<label for="velocidade">Velocidade média (km/h):</label>
<input type="number" id="velocidade" required min="1" />
<label for="consumo">Consumo do carro (km/l):</label>
<input type="number" id="consumo" required min="0.1" step="0.1" />
<label for="preco">Preço da gasolina (R$/litro):</label>
<input type="number" id="preco" required min="0.1" step="0.01" />
<button type="submit">Calcular</button>
</form>
<div id="resultado"></div>

<script>
const form = document.getElementById('viagemForm');
const resultado = document.getElementById('resultado');

form.addEventListener('submit', function (e) {
e.preventDefault();


const nome = document.getElementById('nome').value;

const distancia = parseFloat(document.getElementById('distancia').value);

const velocidade = parseFloat(document.getElementById('velocidade').value);

const consumo = parseFloat(document.getElementById('consumo').value);

const preco = parseFloat(document.getElementById('preco').value);


const tempo = distancia / velocidade;

const litros = distancia / consumo;

const custo = litros * preco;


resultado.innerHTML = `

<p>Olá, <b>${nome}</b>!</p>

<p>Tempo estimado de viagem: <b>${tempo.toFixed(2)} horas</b></p>

<p>Litros necessários: <b>${litros.toFixed(2)} litros</b></p>

<p>Gasto total: <b>R$ ${custo.toFixed(2)}</b></p>

`;


console.log(`Olá, ${nome}! Tempo: ${tempo.toFixed(2)}h, Litros: ${litros.toFixed(2)}, Gasto: R$${custo.toFixed(2)}`);

});

</script>

</body>

</html>
