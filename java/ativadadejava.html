<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Média com Conceito</title>
</head>
<body>
  <h2>Calculadora de Média com Conceito</h2>
  <button onclick="calcularMedia()">Calcular Média</button>

  <script>
    function calcularMedia() {
      let nota1 = parseFloat(prompt("Digite a primeira nota:"));
      let nota2 = parseFloat(prompt("Digite a segunda nota:"));

      let media = (nota1 + nota2) / 2;
      let mediaArredondada = Math.floor(media);

      let conceito;

      switch (mediaArredondada) {
        case 10:
        case 9:
          conceito = "A";
          break;
        case 8:
        case 7:
          conceito = "B";
          break;
        case 6:
        case 5:
          conceito = "C";
          break;
        case 4:
        case 3:
          conceito = "D";
          break;
        case 2:
        case 1:
        case 0:
          conceito = "E";
          break;
        default:
          conceito = "Nota inválida!";
      }

      alert("Sua média foi: " + media.toFixed(2) + "\nConceito: " + conceito);
    }
  </script>
</body>
</html>
