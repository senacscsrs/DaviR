<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="quiz-wrapper">
    <h1 class="title">Quiz Interativo</h1>

    <button id="startGame" class="btn start">Começar Jogo</button>

    <div class="quiz-container" id="quiz-container" style="display:none;">
      <p id="question" class="question"></p>
      <div id="options" class="options"></div>
      <button id="nextQuestion" class="btn nextQuestion" style="display:none;">Próxima</button>
    </div>

    <p id="score" class="score-text" style="display:none;"></p>
  </main>

  <footer class="footervoltar">
    <a href="projetos.html" class="voltar">Voltar aos Projetos</a>
  </footer>
</body>
</html>
